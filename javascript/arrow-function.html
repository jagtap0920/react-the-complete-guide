<!DOCTYPE html>
<html>    
    <body>
        <h2>JavaScript Arrow Function</h2>

        <script>

            // Old style
            function printMyName(name) {
                console.log(name);
            }
            printMyName('Tushar');


            // No argumemts 
            const printMyName1 = () => console.log('Tushar');
            printMyName1('Tushar');

            // Only for one argument
            const printMyName2 = (name) => console.log(name);
            printMyName2('Tushar');

            // More than one argument
            const printMyName3 = (firstName, lastName) => console.log(`${firstName} ${lastName}`);
            printMyName3('Tushar', 'Jagtap');

            // More than one argument but multiple lines
            const printMyName4 = (firstName, lastName) => {
                //You can do more stuff here
                console.log(`${firstName} ${lastName}`);
            };
            printMyName4('Tushar', 'Jagtap');

        </script>

    </body>
</html>
