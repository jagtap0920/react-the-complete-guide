<!DOCTYPE html>
<html>    
    <body>
        <h2>JavaScript : Spread and Rest Operators</h2>

        1. Spread : Used to split up array elements or object properties

        </br> </br>

        2. Rest : Used to merge a list of function argumemts into an array

        <script>
            // Spread operator on array elements
            const oldArray = [1, 2, 3];

            const newArray = [...oldArray, 4];

            console.log(newArray);


            // Spread operator on object properties
            const oldObject = {
                name: 'Udemy'
            };

            const newObject = {
                ...oldObject,
                type: 'Course'
            };

            console.log(newObject);
            
        </script>

    </body>
</html>
